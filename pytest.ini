[pytest]
# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = problems tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (if using pytest-cov)
# --cov=problems
# --cov-report=html
# --cov-report=term-missing

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    easy: Easy difficulty problems
    medium: Medium difficulty problems
    hard: Hard difficulty problems
    two_pointers: Two pointers pattern
    sliding_window: Sliding window pattern
    binary_search: Binary search pattern
    bfs_dfs: BFS/DFS pattern
    dynamic_programming: Dynamic programming pattern
    backtracking: Backtracking pattern
    greedy: Greedy pattern
    graphs: Graph problems
    trees: Tree problems
    heaps: Heap problems
    tries: Trie problems
    intervals: Interval problems
    linked_lists: Linked list problems
    stacks_queues: Stack/Queue problems
    bit_manipulation: Bit manipulation pattern

# Timeout for tests (requires pytest-timeout)
timeout = 10

# Parallel execution (requires pytest-xdist)
# Uncomment to run tests in parallel
# addopts = -n auto
